<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />


  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="card">
    <div class="img_container">
    
      <img class="main_img" src="./images/image-equilibrium.jpg" alt="equilibrium_photo">
      <div class="overlay">
        <img src="./images/icon-view.svg" class="eye_icon">
      </div>

    </div>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price_days">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="eth_icon">
          0.041 ETH
        </div>
        <div class="days">
        <img src="./images/icon-clock.svg" alt="clock" class="clock">
          3 days left
        </div>
      </div>
      <hr class="line"/>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="creator-avatar" class="avatar">
        Creation of  <span>Jules Wyvern</span>
      </div>
  
  </div>
  
</body>
</html>
